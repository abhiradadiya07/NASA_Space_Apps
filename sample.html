<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandSat Data Retrieval</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        h1, h2 {
            text-align: center;
            color: #007bff;
        }
        h2 {
            margin-top: 30px;
            color: #28a745;
        }
        #map {
            height: 400px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .coordinates {
            margin-top: 20px;
            text-align: center;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #007bff;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #28a745;
        }
        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
        .results {
            margin-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>LandSat Data Retrieval</h1>
    <div id="map"></div>
    
    <div class="coordinates">
        <label for="latitude">Latitude</label>
        <input type="text" id="latitude" placeholder="Enter Latitude" readonly>
        
        <label for="longitude">Longitude</label>
        <input type="text" id="longitude" placeholder="Enter Longitude" readonly>
        
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Enter Address or Place Name">
        
        <label for="cloudThreshold">Cloud Coverage Threshold (%)</label>
        <input type="text" id="cloudThreshold" placeholder="Enter Cloud Coverage Threshold">

        <label for="leadTime">Lead Time for Notifications (days)</label>
        <input type="text" id="leadTime" placeholder="Enter Lead Time in Days">
    </div>
    
    <button id="searchButton">Search</button>
    <button id="downloadButton">Download Data</button>

    <div class="results">
        <h2>Next Landsat Acquisition</h2>
        <table>
            <thead>
                <tr>
                    <th>Path</th>
                    <th>Row</th>
                    <th>Lat</th>
                    <th>Long</th>
                    <th>L8 Next Acq</th>
                    <th>L9 Next Acq</th>
                </tr>
            </thead>
            <tbody id="arrivalTable">
                <tr>
                    <td colspan="6">No data available</td>
                </tr>
            </tbody>
        </table>

        <!-- Placeholder for spectral signature graph -->
        <canvas id="spectralSignatureCanvas"></canvas>

    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
<script>
// Initialize map
var map = L.map('map').setView([37.7749, -122.4194], 13); // Default to San Francisco

// Add OpenStreetMap tile layer
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// Marker for selected location
var marker;

// Reverse Geocoding function to fetch address
function getAddress(lat, lon) {
    const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1`;
    
    fetch(url)
        .then(response => response.json())
        .then(data => {
            if (data && data.address) {
                const address = `${data.address.road || ''}, ${data.address.city || data.address.town || ''}, ${data.address.country || ''}`;
                document.getElementById('address').value = address.trim();
                fetchNextAcquisition(lat, lon);
                generatePixelGrid(lat, lon);
                drawSpectralSignature(lat, lon);
                return; // Exit early if address is found
            } else {
                document.getElementById('address').value = 'Address not found';
                alert('Address not found');
                return; // Exit early if address is not found
            }
        })
        .catch(error => {
            console.error('Error fetching address:', error);
            document.getElementById('address').value = 'Error fetching address';
        });
}

// Geocoding function to get coordinates from address
function getCoordinates(address) {
    const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`;

    fetch(url)
        .then(response => response.json())
        .then(data => {
            if (data && data.length > 0) {
                const lat = data[0].lat;
                const lon = data[0].lon;

                document.getElementById('latitude').value = lat;
                document.getElementById('longitude').value = lon;

                // Center the map and add a marker
                map.setView([lat, lon], 13);
                if (marker) {
                    map.removeLayer(marker);
                }
                marker = L.marker([lat, lon]).addTo(map);

                // Fetch the address
                getAddress(lat, lon);
                
                return; // Exit early if coordinates are found
           } else {
               alert('Location not found');
           }
       })
       .catch(error => {
           console.error('Error fetching coordinates:', error);
           alert('Error fetching coordinates');
       });
}

function fetchNextAcquisition(lat, lon) {
    const apiUrl = `GfuPUkXfWubpIk2dQSzxgPise14wq94vaJycJRNq?latitude=${lat}&longitude=${lon}`; 

    fetch(apiUrl)
       .then(response => response.json())
       .then(data => {
           const arrivalTable = document.getElementById('arrivalTable');
           arrivalTable.innerHTML = ''; // Clear existing rows

           if (data) {
               const row = document.createElement('tr');
               row.innerHTML = `<td>${data.path}</td><td>${data.row}</td><td>${lat}</td><td>${lon}</td><td>${data.l8NextAcq}</td><td>${data.l9NextAcq}</td>`;
               arrivalTable.appendChild(row);
           } else {
               arrivalTable.innerHTML = '<tr><td colspan="6">No data available</td></tr>';
           }
       })
       .catch(error => {
           console.error('Error fetching acquisition data:', error);
           alert('Error fetching acquisition data');
           document.getElementById('arrivalTable').innerHTML = '<tr><td colspan="6">Error fetching data</td></tr>';
       });
}

// Function to generate a grid of pixels centered on the user-defined location
function generatePixelGrid(lat, lon) {
   const pixelGrid = [];
   for (let i = -1; i <= 1; i++) {
       for (let j = -1; j <= 1; j++) {
           pixelGrid.push({
               lat: lat + (i * 0.00027), 
               lon: lon + (j * 0.00027)
           });
       }
   }

   // Display pixel grid or process further as needed
   console.log("Generated Pixel Grid:", pixelGrid); 
}

// Function to draw spectral signature graph
function drawSpectralSignature(lat, lon) {
   const canvas = document.getElementById("spectralSignatureCanvas");
   const ctx = canvas.getContext("2d");
   canvas.width = window.innerWidth * 0.8; // Adjust width as needed
   canvas.height = 200; // Fixed height

   ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear previous drawings

   // Simulated spectral signature data
   const spectralData = [10, 20, 30, 40, 50]; // Replace with actual data retrieval logic

   ctx.beginPath();
   ctx.moveTo(0, canvas.height - spectralData[0]); // Start point

   spectralData.forEach((value, index) => {
       ctx.lineTo(index * (canvas.width / spectralData.length), canvas.height - value);
   });

   ctx.strokeStyle = "blue";
   ctx.stroke();
}

// When the user clicks on the map
map.on('click', function(e) {
   if (marker) { map.removeLayer(marker); }

   marker = L.marker(e.latlng).addTo(map);
   const lat = e.latlng.lat.toFixed(6);
   const lon = e.latlng.lng.toFixed(6);
   
   document.getElementById('latitude').value = lat;
   document.getElementById('longitude').value = lon;

   // Fetch the address and acquisition data
   getAddress(lat, lon);
});

// Search button functionality
document.getElementById('searchButton').addEventListener('click', function() {
   const address = document.getElementById('address').value;

   if (address) { getCoordinates(address); } 
   else { alert("Please enter an address!"); }
});

// Download button functionality
document.getElementById('downloadButton').addEventListener('click', function() {
   const cloudThresholdValue = parseFloat(document.getElementById("cloudThreshold").value) || Infinity;

   // Simulate acquiring metadata based on the threshold
   const metadataList = acquireSceneMetadata(cloudThresholdValue);

   downloadData(metadataList); 
});

// Function to acquire scene metadata based on cloud coverage threshold
function acquireSceneMetadata(cloudThreshold) {
   const metadataList = [];
   
   // Mock pixel grid generation for demonstration purposes
   const pixelGrid = generatePixelGrid(parseFloat(document.getElementById("latitude").value), parseFloat(document.getElementById("longitude").value));

   pixelGrid.forEach(({ lat, lon }) => { 
       const cloudCoverage = Math.random() * 100; // Simulated cloud coverage

       if (cloudCoverage < cloudThreshold) { 
           metadataList.push({
               latitude: lat,
               longitude: lon,
               path: Math.floor(Math.random() * 255),
               row: Math.floor(Math.random() * 255),
               acquisition_date: new Date().toISOString().split("T")[0],
               cloud_coverage: cloudCoverage.toFixed(2),
               image_quality: 'High'
           });
       }
   });

   return metadataList; 
}

// Function to download acquired data in CSV format
function downloadData(metadataList) { 
   const csvContent =
       "data:text/csv;charset=utf-8," +
       metadataList.map(e => Object.values(e).join(",")).join("\n");

    const encodedUri = encodeURI(csvContent); 
    const link = document.createElement("a");
    
    link.setAttribute("href", encodedUri); 
    link.setAttribute("download", "landsat_data.csv"); 
    document.body.appendChild(link); 

    link.click(); 
}
</script>

</body> 
</html>
